# 평가
- 코드가 계산 (Evaluation) 되어 값을 만드는 것

# 일급
- 값으로 다룰 수 있다.
- 변수에 담을 수 있다.
- 함수의 인자로 사용될 수 있다.
- 함수의 결과로 사용될 수 있다.



<script>
    const a = 10;
    const add10 = a => a + 10;
    add10(a); //20
</script>



# 일급 함수
- 함수를 값으로 다룰 수 있다.
- 조합성과 추상화의 도구

<script>
    const add5 = a => a + 5;
    log(add5); //a => a + 5
    log(add5(5))

    //함수가 일급이라는 것은 결과값으로 함수가 사용될 수 있다.
    const f1 = () => () => 1;
    log(f1()); //() => 1


    //함수는 다시 변수에 담길 수 있다.
    const f2 = f1();
    log(f2); //() => 1
    log(f2()); //1


</script>
